<!DOCTYPE html>
<html>
  <head>
    <title>qasim26store&nbsp;&nbsp;&nbsp;'RCTL&nbsp;&nbsp;A&P'</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../../favicon.jpeg">

    <link rel="stylesheet" href="../../Left sidebar.css">
    <link rel="stylesheet" href="../../Mobile header.css">
    <link rel="stylesheet" href="RCTL   A&P.css">
  </head>

  <body class="body">

    <!--  Mobile header  --> 

    <div class="header">
      
      <div class="qasim26store">
        <a href="../../index.html" style="text-decoration: none; color: black;">
          qasim26store
        </a>
      </div>

      <div class="menu-container">

        <input class="checkbox-tick"
                type="checkbox" 
                name="checkbox"     
                id="menu-sidebar">
        <label for="menu-sidebar">
            <img class="menu-photo" 
              src="../../Header photos/Menu photo.png" 
              alt="Menu">
        </label>

        <div id="header-sidebar">

          <div>
            <a href="../../index.html">
              <button class="mobile-header-all-products-button">
                All products
              </button>
            </a>
          </div>

          <div>
            <a href="../../Lapms.html">
              <button class="mobile-header-lamps-button">
                Lamps
              </button>
            </a>
          </div>

          <div>
            <a href="../../Cart.html">
              <button class="mobile-header-cart-button">
                Cart
              </button>
            </a>
          </div>

          <div>
            <a href="../../Information.html">
              <button class="mobile-header-information-button">
                Information
              </button>
            </a>
          </div>

        </div>
      </div>
    </div>

    <!--  Left sidebar  --> 

    <div class="left-sidebar">

      <div class="menu">Menu</div>

      <div class="button-container">
        <a href="../../index.html">
          <button class="all-products">
            All products
          </button>
        </a>
      </div>

      <div>
        <a href="../../Lapms.html">
          <button class="lamps">
            Lamps
          </button>
        </a>
      </div>
      
      <div class="cart-container">
        <a href="../../Cart.html">
          <button class="cart">
            Cart
          </button>
        </a>
      </div>

      <div class="information-container">
        <a href="../../Information.html">
          <button class="information">
            Information
          </button>
        </a>
      </div>

    </div>

    <!--  Body  -->

    <!--  Customer information  -->

    <div class="customer-information-container">

      <div class="customer">
        Customer
      </div>

      <div>

        <!--  First name  -->

        <div class="first-name-container">
          <div class="first-name">
            First name
          </div>

          <div>
            <input class="type-first-name" type="text">
          </div>
        </div>

        <!--  Middle name  -->

        <div class="middle-name-container">
          <div class="middle-name">
            Middle name (Optional)
          </div>

          <div>
            <input class="type-middle-name" type="text">
          </div>
        </div>

        <!--  Last name  -->

        <div class="last-name-container">
          <div class="last-name">
            Last name
          </div>

          <div>
            <input class="type-last-name" type="text">
          </div>
        </div>

      </div>

      <!--  Phone number  -->

      <div class="phone-number-container">
        <div class="phone-number">
          Contact phone number with country code
        </div>

        <div>
          <input class="type-phone-number" type="text">
        </div>
      </div>

      <!--  Contact email  -->

      <div>
        <div class="email">
          Contact email
        </div>

        <div>
          <input class="type-email" type="text">
        </div>
      </div>

    </div>

    <!--  Customer Address information  -->

    <div class="address-information-container">

      <!--  Delivery  -->

      <div class="delivery">
        Delivery
      </div>

      <!--  Country United States  -->

      <div class="country">
        Country: United States
      </div>

      <!--  Delivery address  -->

      <div class="delivery-address-container">
        <div class="delivery-address">
          Delivery address
        </div>

        <div>
          <input class="type-delivery-address" type="text">
        </div>
      </div>

      <!--  State / province  -->

      <div class="state-province-container">
        <div class="state-province">
          State/Province
        </div>

        <div>
          <input class="type-state-province" type="text">
        </div>
      </div>

      <!--  City  -->

      <div class="city-container">
        <div class="city">
          City
        </div>

        <div>
          <input class="type-city" type="text">
        </div>
      </div>

      <!--  Postal code  -->

      <div class="postal-code-container">
        <div class="postal-code">
          Postal code
        </div>

        <div>
          <input class="type-postal-code" type="text">
        </div>
      </div>

    </div>

    <!--  Payment information  -->

    <div class="payment-information-container">

      <!--  Payment  -->

      <div class="payment">
        Payment
      </div>

      <!--  VISA and MasterCard Credit/Debit card  -->

      <div class="visa-and-mastercard">
        VISA and MasterCard
      </div>

      <!--  Name on Credit/Debit card  -->

      <div class="name-on-credit-debit-card-container">
        <div class="name-on-credit-debit-card">
          Name on Credit/Debit card
        </div>
        <div>
          <input class="type-name-on-credit-debit-card" type="text">
        </div>
      </div>

      <!--  Card numbers  -->

      <div class="card-numbers-container">
        <div class="card-numbers">
          Card numbers
        </div>
        <div>
          <input class="type-card-numbers" type="text">
        </div>
      </div>

      <!--  Expiry month and year  -->

      <div class="month-year-expiry-information">
        <div class="expiry-month-and-year">
          Expiry month and year
        </div>
        <div>
          <input class="type-mm-yy" type="text">
        </div>
      </div>

      <!--  CVV  -->

      <div class="cvv-information">
        <div class="cvv">
          CVV
        </div>
        <div>
          <input class="type-cvv" type="text">
        </div>
      </div>

    </div>

    <!--  Verify button  -->

    <div class="confirm-container">
      <div>
        <!--  Space  -->
      </div>

      <div>
        <!--  Space  -->
      </div>

      <div>
        <!--  Space  -->
      </div>

      <div>
        <button class="confirm" onclick="alert('Order failed');">
          Confirm
        </button>      
      </div>

    </div>

  </body>

</html>
